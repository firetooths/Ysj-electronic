      @font-face {
        font-family: 'IranSans';
        src: url('./IranSans.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --main-font: 'IranSans', Tahoma, Arial, sans-serif !important;
      }

      * {
        font-family: var(--main-font);
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap for mobile */
      }

      html, body, #root {
        font-family: var(--main-font);
        height: 100%;
        overflow-x: hidden;
      }

      /* Native scroll feel */
      .custom-scrollbar {
        -webkit-overflow-scrolling: touch;
      }

      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #555; }
      
      /* Disable text selection for UI elements to feel more native */
      button, a, .nav-item {
        user-select: none;
      }
    </style>
